<div style="width:100%;height:100%;overflow-y:scroll;overflow-x:hidden; -webkit-overflow-scrolling: touch">
    <form class="land_main" style=" -webkit-overflow-scrolling: touch" name="myform" novalidate verify-scope="tipStyle: 1">
        <!-- directive:landmain-details -->
        <header>
            <div class="order_wrap" ui-view="header" card-format>
                <div class="first" ng-if="type_info.t!=1">
                    <span class="total" style="letter-spacing:2px;"><i>{{unit_price}}</i>元</span>*{{type_info.t}}期 可<span class="reduce">节省<i>{{reduce_price }}</i>元</span>
                    <span class="icon_details_pro" ng-click="details()">
                        
                    </span>
                </div>
                <div class="first" ng-if="type_info.t==1">
                    <span class="total"><i>{{unit_price}}</i>元</span>即时充 可<span class="reduce">节省<i>{{reduce_price }}</i>元</span>
                    <span class="icon_details_pro" ng-click="details()">
                        
                    </span>
                </div>
                <input type="tel" id="card" autocomplete="off" placeholder="请输入中石化油卡号" ng-verify="pattern:/^([\d\s]{19}|[\d\s]{23})$/,max:23,min:19,errmsg: '油卡卡号格式错误',required: true " ng-model="info.card " ng-pattern="/^([\d\s]{19}|[\d\s]{23})$/ " name="card " ng-blur="check_card() ">
            </div>
        </header>
        <section>
            <div ui-view="body ">
                <h3 class="title ">{{main_title}}</h3>
                <div class="select ">
                    <div class="left " ng-click="sub() ">—</div>
                    <div class="center ">{{unit_price}}<i> 元</i></div>
                    <div class="right " ng-click="add() ">+</div>
                </div>
                <p class="help " ng-click="go_help() ">充值帮助</p>
                <ul>
                    <li ng-repeat="x in type | orderBy:order: 'desc' " ng-if="$index<6 " ng-click="select_type(x,$index) " init-t>
                        <p class="pre_price ">{{x.discount}}<span>折</span></p>
                        <p class="dis_price " ng-if="x.t!=1 ">{{x.t}}期</p>
                        <p class="dis_price " ng-if="x.t==1 ">即时充值</p>
                    </li>
                </ul>
                <input type="submit" class="second_i button button-assertive info " value="{{text}} " ng-disabled="myform.card.$invalid||get_card_info " ng-click="check_send() ">
            </div>
            <p class="my_order " ng-click="go_order() "></p>
            <a class="consult" href="http://a1.7x24cc.com/phone_webChat.html?accountId=N000000010362&chatId=yykj-c5867180-39d1-11e7-bd22-61f4856f24a8"></a>
        </section>
    </form>
</div>
