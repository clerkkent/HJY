<div style="width:100%;height:100%;overflow-y:scroll;overflow-x:hidden; -webkit-overflow-scrolling: touch">

                <div class="first">
                    <span class="total"><i>100</i>元</span>即时充 可<span class="reduce">节省<i>2</i>元</span>

            </div>
        </header>
        <section>
            <div ui-view="body">
                <h3 class="title">{{main_title}}</h3>

                <div class="select">
                    <div class="left">—</div>
                    <div class="center">100<i> 元</i></div>
                    <div class="right">+</div>
                </div>
                <p class="help">充值帮助</p>

                    <li>
                        <p class="pre_price">100<span>元</span></p>

                    <li>
                        <p class="pre_price">100<span>元</span></p>
                        <p class="dis_price">仅售：99.5</p>
                    </li>
                    <li>
                        <p class="pre_price">100<span>元</span></p>
                        <p class="dis_price">仅售：99.5</p>
                    </li>
                    <li>
                        <p class="pre_price">100<span>元</span></p>
                        <p class="dis_price">仅售：99.5</p>
                    </li>
                    <li>
                        <p class="pre_price">100<span>元</span></p>
                        <p class="dis_price">仅售：99.5</p>
                    </li>
                </ul>
                <input class="second_i button button-assertive info" type="submit" value="{{text}}" ng-disabled=" price_get || agreet||pay_on||card_info_get" ng-click="login()">
            </div>
            <p class="my_order"></p>
        </section>
    </form>
</div>
