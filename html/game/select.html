<p class="third" style="text-align: center">
    你的好友{{theRequest.mobile | encryPt}}送你加油大礼包
</p>
<div class="result_select">
    <p class="result">
        <span>
            {{score}}
        </span>
    </p>
    <p class="choose">
        <button class="left button button-energized">在玩一次</button>
        <button class="right button button-assertive" ng-click="go_login()">领取油滴</button>
    </p>
    <p class="remind">注册即送：<span>200</span>元礼券 加油低至<span>85</span>折</p>
</div>
