    <form class="information" name="myForm" novalidate verify-scope="tipStyle: 1">
        <input class="first_i" type="tel" id="phone" name="phone" ng-verify="pattern:/^0?1[0-9][0-9]\d{4}\d{4}$/,max:11,errmsg:'手机号码格式错误',required: false" ng-model="info.phone" ng-pattern="/^0?1[0-9][0-9]\d{4}\d{4}$/" name="phone" required placeholder="请输入手机号码">

        <button ng-if="registed" class="get_scode" ng-bind="second" ng-disabled="timeout || myForm.phone.$invalid" ng-click="scode_get()">
                                </button>
        <input ng-if="registed" class="first_i" type="text" ng-maxlength="4" name="scode" ng-model="info.scode" ng-verify="max:6,min:6" required placeholder="请输入短信验证码">

        <input class="second_i button button-assertive" type="submit" value="领取油滴" ng-disabled="myForm.phone.$invalid  || myForm.scode.$invalid || agree" ng-click="login()">
    </form>
    <p class="remind" ng-if="registed"><span class="agree" ng-click="toggleCustom()"></span><span ng-click="go_register_agreement()">同意会加油注册协议</span></p>
