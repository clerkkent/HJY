<ion-scroll zooming="true" direction="y" style="width:100%;height:100%;">
    <div class="friend_request" scroll-height>
        <!-- directive:friend-rules -->
        <header>
            <!--<span class="friend_back"></span>-->

            <span class="friend_title">邀请车友</span>
            <div class="first">
                <div class="left"></div>
                <div class="right">
                    <p class="r_first">今日邀请获得</p>
                    <p class="r_second">
                        <span class="number">{{todayOilNum}}</span>
                        <span class="icon"></span>
                    </p>
                </div>
            </div>
            <div class="second">
                <div class="left">
                    <p class="number">{{allOilNum}}</p>
                    <p class="title">累计获得</p>
                </div>
                <div class="right">
                    <p class="number">{{allFriendNum}}</p>
                    <p class="title">好友数</p>
                </div>
            </div>
        </header>
        <section>
            <div class="friend_wrap">
                <h3 class="first">
                    好友邀请规则 &nbsp>
                </h3>
                <div class="second">
                    <p>我的车友</p>
                    <ion-scroll>
                        <ul>
                            <li ng-repeat="x in frienddetails">
                                <span class="phone_number">{{x.phone | encryPt}}</span>
                                <span class="oil_drop">+{{x.get_oildrop_num}}油滴</span>
                            </li>
                        </ul>
                    </ion-scroll>
                </div>
            </div>

        </section>
    </div>
</ion-scroll>
