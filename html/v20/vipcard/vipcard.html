<div style="width:100%;overflow:auto;-webkit-overflow-scrolling: touch">
    <!--原生的滚动条，提升性能，减少BUG-->

    <div class="vipcard_v20" style="-webkit-overflow-scrolling: touch" scroll-height>
        <header>
            <ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager="false">
                <ion-slide>
                    <div class="box" ng-repeat="x in card" style="background-image:url({{dealpic(x.card_img)}});width:100%;height:100;">
                        <p>{{transfrom(x.card_number)}}</p>
                    </div>
                    <!-- <div class="box" style="background-image:url('images/v20/schoolmate/45.png');width:100%;height:100;">
                        <p>{{transfrom(1111111111111111)}}</p>
                    </div> -->
                </ion-slide>
                <!-- <ion-slide style="background-image:url({{y.img_url}}); ">
                    <div>

                    </div>
                </ion-slide>
                <ion-slide style="background-image:url({{y.img_url}}); ">
                    <div>

                    </div>
                </ion-slide> -->

            </ion-slide-box>
        </header>
        <section>
            <div ng-repeat="x in selectcard" class="secwrap">
                <p class="getprize " ng-click="getStatus()" ng-show="x.get_status==1">
                    马上领取
                </p>
                <p class="getprize already" ng-show="x.get_status==2">
                    已领取
                </p>
            </div>
        </section>
        <footer>
            <ul>
                <li>
                    <p>违章免费查询</p>
                    <p>敬请期待</p>
                </li>
                <li>
                    <p>罚款免费办理 </p>
                    <p>敬请期待</p>
                </li>
                <li>
                    <p>免费代办年检</p>
                    <p>敬请期待</p>
                </li>
                <li>
                    <p>特惠车险服务</p>
                    <p>敬请期待</p>
                </li>
            </ul>
        </footer>
    </div>
</div>
